decluttering_templates:
  nuvo_zone:
    card:
      type: entities
      title: '[[title]]'
      show_header_toggle: false
      entities:
        - entity: switch.nuvo_essentia_zone_[[zone_id]]_power
          name: Power
        - entity: number.nuvo_essentia_zone_[[zone_id]]_source
          name: Source
          card_mod:
            style: |
              :host {
                {% if is_state('switch.nuvo_essentia_zone_[[zone_id]]_power','off') %}
                  color: var(--disabled-text-color);
                  --paper-item-icon-color: var(--disabled-text-color);
                  pointer-events: none;
                {% endif %}
              }
        - entity: number.nuvo_essentia_zone_[[zone_id]]_volume
          name: Volume
          card_mod:
            style: |
              :host {
                {% if is_state('switch.nuvo_essentia_zone_[[zone_id]]_power','off') %}
                  color: var(--disabled-text-color);
                  --paper-item-icon-color: var(--disabled-text-color);
                  pointer-events: none;
                {% endif %}
              }
        - entity: number.nuvo_essentia_zone_[[zone_id]]_treble
          name: Treble
          card_mod:
            style: |
              :host {
                {% if is_state('switch.nuvo_essentia_zone_[[zone_id]]_power','off') %}
                  color: var(--disabled-text-color);
                  --paper-item-icon-color: var(--disabled-text-color);
                  pointer-events: none;
                {% endif %}
              }
        - entity: number.nuvo_essentia_zone_[[zone_id]]_bass
          name: Bass
          card_mod:
            style: |
              :host {
                {% if is_state('switch.nuvo_essentia_zone_[[zone_id]]_power','off') %}
                  color: var(--disabled-text-color);
                  --paper-item-icon-color: var(--disabled-text-color);
                  pointer-events: none;
                {% endif %}
              }
        - entity: switch.nuvo_essentia_zone_[[zone_id]]_mute
          name: Mute
          card_mod:
            style: |
              :host {
                {% if is_state('switch.nuvo_essentia_zone_[[zone_id]]_power','off') %}
                  color: var(--disabled-text-color);
                  --paper-item-icon-color: var(--disabled-text-color);
                  pointer-events: none;
                {% endif %}
              }
        - type: custom:expander-card
          title: Defaults
          gap: 0
          padding: 0
          child-padding: 0
          card_mod:
            style: |
              ha-card {
                border:none;
              }
          title-card:
            type: markdown
            content: Defaults
            card_mod:
              style: |
                ha-card {
                 border:none;
                }
          title-card-button-overlay: false
          title-card-padding: 0
          cards:
            - type: entities
              entities:
                - entity: switch.nuvo_essentia_zone_[[zone_id]]_default_power
                  name: Power
                - entity: number.nuvo_essentia_zone_[[zone_id]]_default_source
                  name: Source
                - entity: number.nuvo_essentia_zone_[[zone_id]]_default_volume
                  name: Volume
                - entity: number.nuvo_essentia_zone_[[zone_id]]_default_treble
                  name: Treble
                - entity: number.nuvo_essentia_zone_[[zone_id]]_default_bass
                  name: Bass
              card_mod:
                style: |
                  ha-card {
                   border:none;
                  }
                  .card-content {
                    padding: 0;
                  }
