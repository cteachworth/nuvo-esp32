decluttering_templates:
  nuvo_zone_tile:
    card:
      type: custom:stack-in-card
      mode: vertical
      card_mod:
        style: |
          ha-card {
            padding: 8px 8px;
            border-radius: 12px;
          }
          ha-card hui-card {
            border-radius: 12px !important;
          }
          ha-card hui-tile-card {
            border-radius: 12px !important;
          }
          ha-card hui-horizontal-stack-card hui-tile-card {
            border-radius: 12px !important;
          }
      cards:
        - type: heading
          heading: '[[title]]'
          icon: mdi:speaker
          heading_style: title
        - type: horizontal-stack
          cards:
            - type: tile
              entity: switch.nuvo_essentia_zone_[[zone_id]]_power
              name: Power
              icon: mdi:power
              hide_state: true
              tap_action:
                action: toggle
              card_mod:
                style: |
                  ha-card {
                    border-radius: 12px !important;
                  }
            - type: tile
              entity: switch.nuvo_essentia_zone_[[zone_id]]_mute
              name: Mute
              icon: mdi:volume-off
              hide_state: true
              tap_action:
                action: toggle
              card_mod:
                style: |
                  ha-card {
                    border-radius: 12px !important;
                  }
        - type: horizontal-stack
          cards:
            - type: tile
              entity: number.nuvo_essentia_zone_[[zone_id]]_source
              name: Source
              icon: mdi:music-circle
              vertical: false
              hide_state: true
              features:
                - type: numeric-input
                  style: buttons
              card_mod:
                style: |
                  ha-card {
                    border-radius: 12px !important;
                  }
            - type: tile
              entity: number.nuvo_essentia_zone_[[zone_id]]_volume
              name: Volume
              icon: mdi:volume-high
              vertical: false
              hide_state: true
              features:
                - type: numeric-input
                  style: slider
              card_mod:
                style: |
                  ha-card {
                    border-radius: 12px !important;
                  }
        - type: horizontal-stack
          cards:
            - type: tile
              entity: number.nuvo_essentia_zone_[[zone_id]]_bass
              name: Bass
              icon: mdi:music-clef-bass
              vertical: false
              hide_state: true
              features:
                - type: numeric-input
                  style: slider
              card_mod:
                style: |
                  ha-card {
                    border-radius: 12px !important;
                  }
            - type: tile
              entity: number.nuvo_essentia_zone_[[zone_id]]_treble
              name: Treble
              icon: mdi:music-clef-treble
              vertical: false
              hide_state: true
              features:
                - type: numeric-input
                  style: slider
              card_mod:
                style: |
                  ha-card {
                    border-radius: 12px !important;
                  }
        - type: custom:expander-card
          title: Default Settings
          gap: 0.5
          padding: 4
          child-padding: 0
          expanded: false
          title-card-button-overlay: true
          card_mod:
            style: |
              ha-card {
                border-radius: 12px !important;
                padding: 4px 8px !important;
              }
          cards:
            - type: vertical-stack
              cards:
                - type: horizontal-stack
                  cards:
                    - type: tile
                      entity: switch.nuvo_essentia_zone_[[zone_id]]_default_power
                      name: Auto Power On
                      icon: mdi:power-settings
                      hide_state: true
                      tap_action:
                        action: toggle
                      card_mod:
                        style: |
                          ha-card {
                            border-radius: 12px !important;
                          }
                    - type: tile
                      entity: number.nuvo_essentia_zone_[[zone_id]]_default_source
                      name: Default Source
                      icon: mdi:music-circle
                      vertical: false
                      hide_state: true
                      features:
                        - type: numeric-input
                          style: buttons
                      card_mod:
                        style: |
                          ha-card {
                            border-radius: 12px !important;
                          }
                - type: tile
                  entity: number.nuvo_essentia_zone_[[zone_id]]_default_volume
                  name: Default Volume
                  icon: mdi:volume-high
                  vertical: false
                  hide_state: true
                  features:
                    - type: numeric-input
                      style: slider
                  card_mod:
                    style: |
                      ha-card {
                        border-radius: 12px !important;
                      }
                - type: horizontal-stack
                  cards:
                    - type: tile
                      entity: number.nuvo_essentia_zone_[[zone_id]]_default_bass
                      name: Default Bass
                      icon: mdi:music-clef-bass
                      vertical: false
                      hide_state: true
                      features:
                        - type: numeric-input
                          style: slider
                      card_mod:
                        style: |
                          ha-card {
                            border-radius: 12px !important;
                          }
                    - type: tile
                      entity: number.nuvo_essentia_zone_[[zone_id]]_default_treble
                      name: Default Treble
                      icon: mdi:music-clef-treble
                      vertical: false
                      hide_state: true
                      features:
                        - type: numeric-input
                          style: slider
                      card_mod:
                        style: |
                          ha-card {
                            border-radius: 12px !important;
                          }
